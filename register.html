<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Register</h1>
                <p>hardly takes a minute</p>
            </header>
            <main class="signup-body">
                <form action="login.html">
                    <p>
                        <label for="username">
                            Full-name :
                        </label>
                        <input type="text" name="name" id="username" placeholder="Avdhut Sanjay Pailwan" required>
                    </p>
                    <p>
                        <label for="email">
                            email : 
                        </label>
                        <input type="email" name="email" id="email" placeholder="avdhutpailwan@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">
                            create password : 
                        </label>
                        <input type="password" name="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" value="register now">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an accout? <a href="login.html" target="_blank">Login</a></p>
            </footer>
        </div>
        <div class="circle c1">

        </div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
