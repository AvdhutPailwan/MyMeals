<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Login</h1>
                <p>Ready to go!</p>
            </header>
            <main class="signup-body">
                <form action="Home.html">
                    <p>
                        <label for="email">
                            email id : 
                        </label>
                        <input type="email" name="email" id="email" placeholder="avdhutpailwan@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">
                            password : 
                        </label>
                        <input type="password" name="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" value="Login">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Don't have an accout? <a href="register.html" target="_blank">Register</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
